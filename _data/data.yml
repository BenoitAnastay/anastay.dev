experiences:
    title: Expérience
    info:
        - role: Administrateur système & réseau / Devops
          time: mai 2014 - juil. 2016 2 ans 3 mois
          company: WEBLEV INDUSTRY
          details: |
            l'Entreprise d'e-mailling qui était mon client à l'époque m'a
            recruté à pleins temps en tant qu'associé pour la gestion de
            toute son informatique, sa demande était de confirgurer des
            serveurs d'emails avec plusieurs noms de domaines et adresses
            IPs, j'ai tout de suite mis en place des procédures automatisés
            afin d'éliminer le travail de paramétrage manuel.

            Durant ces deux années je me suis éfforcé d'élliminer toutes
            sources de pannes potentielles, de sécuriser l'infrastructure
            contre les comportements malveillants et aussi d'augmenter la
            delivrabilitée des emails.

            J'ai utilisé diverses technologies tel que vSphre, les vRack OVH,
            Ansible, PHP, Code bas niveau C pour multithreading, ZFS pour le
            stoquage des fichiers emails, Redis pour le suivi des liens de
            tracking, PKI pour sécuriser les échanges entre les machines,
            Fail2Ban pour bloquer les robots malveillants, pfSense en routeur
            VPN multi-site et en serveur DHCP pour le provisionement des
            nouvelles machines, FreeIPA en remplacement de Active Directory
            et aussi FreeNAS en serveur iSCSI pour la gestion des volumes
            virtuels.

            - Mise en place de serveurs SMTP (PowerMTA) avec front-ends PHP
            (Interspire | OemPro)
            - Développement d'une plateforme d'administration centralisée
            avec la bibliothèque Phalcon-PHP
            - Provisionnement automatique des machines virtuelles dans
            l'environnement vSphere avec ISO Kickstarter CentOS)
            - Configuration automatique de PMTA, Nginx, MongoDB, Redis,
            OpenSSH, Let's Encrypt SSL, MySQL, PHP-FPM et du front-end
        - role: Sous-traitant informatique
          time: 2015
          company: Captain Lead · Freelance
          details: |
            Vente et mise en place du produit développé pour WEBLEV INDUSTRY,
            participation à l'API NodeJS d'emailling (Interface SMTP)
        - role: Technicien informatique
          time: 2013
          company: Succeed Together · Freelance
          details: |
            Mise en place d'un réseau WiFi au sein du Pavillon Gabriel à Paris
            place de la concorde, réseau mit en service le matin avant la
            conférence d'entreprise prévue ce jour et retiré le soir après le
            départ des intervenants, AP de marque CISCO en redondance (x5)

